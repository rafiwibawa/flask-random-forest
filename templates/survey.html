<!-- survey.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DASS-21 Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gradient-primary">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow w-100" style="max-width: 960px; font-size: 1.2rem;">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-md-5 bg-light d-flex align-items-center justify-content-center">
                        <img src="" id="question-image" class="img-fluid p-4" alt="Survey" style="max-height: 300px;">
                    </div>
                    <div class="col-md-7 p-5"> <!-- Tambah padding -->
                        <div class="progress mb-4" style="height: 8px; border-radius: 5px;">
                            <div id="progress-bar" class="progress-bar bg-info" style="width: 0%"></div>
                        </div>
    
                        <h4 class="mb-4 fw-bold" id="question-text">Memuat...</h4>
    
                        <div id="options-container" class="d-grid gap-3">
                            <!-- Opsi akan dimuat di sini -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>     
</body>
</html>

<script>
    const questions = {{ questions|tojson }};
    let currentIndex = 0;
    const answers = [];

    function renderQuestion() {
        if (currentIndex >= questions.length) {
            return submitAnswers();
        }

        const question = questions[currentIndex];
        document.getElementById('question-text').innerText = question.text;

        const imageEl = document.getElementById('question-image');
        imageEl.src = "{{ url_for('static', filename='') }}" + question.image;

        const container = document.getElementById('options-container');
        container.innerHTML = ''; // Clear old options

        question.options.forEach(opt => {
            const button = document.createElement('button');
            button.className = 'btn btn-outline-primary btn-block text-left mb-2';
            button.innerText = opt.text;
            button.onclick = () => {
                answers.push({
                    question_id: question.id,
                    option_id: opt.id
                });
                currentIndex++;
                updateProgressBar();
                renderQuestion();
            };
            container.appendChild(button);
        });
    }

    function updateProgressBar() {
        const progress = ((currentIndex) / questions.length) * 100;
        document.getElementById('progress-bar').style.width = progress + '%';
    }

    function submitAnswers() {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = "{{ url_for('bp_survey.submit_dass21') }}";

        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'answers';
        input.value = JSON.stringify(answers);
        form.appendChild(input);

        const userIdInput = document.createElement('input');
        userIdInput.type = 'hidden';
        userIdInput.name = 'user_id';
        userIdInput.value = "{{ user_id }}";
        form.appendChild(userIdInput);

        document.body.appendChild(form);
        form.submit();
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (questions.length > 0) {
            renderQuestion();
            updateProgressBar();
        } else {
            document.getElementById('question-text').innerText = "Tidak ada pertanyaan.";
        }
    });
</script>
