{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="h3 mb-4 text-gray-800">Edit Pertanyaan</h1>

    <form method="POST">
        <div class="form-group">
            <label>Pertanyaan</label>
            <input type="text" name="question" class="form-control" value="{{ question.question }}" required>
        </div>

        <div class="form-group">
            <label>Deskripsi</label>
            <textarea name="description" class="form-control">{{ question.description }}</textarea>
        </div>

        <div class="form-group">
            <label>Kategori</label>
            <select name="category_id" class="form-control" required>
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == question.question_category_id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="{{ url_for('bp_question.index') }}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
